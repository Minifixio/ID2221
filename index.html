<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
    </style>
</head>
<body>
    <svg width="1000" height="700"></svg>
    <script>
        // Step 2: Load the graph data
        d3.json("./graph.json").then(function(graph) {
            const svg = d3.select("svg"),
                  width = +svg.attr("width"),
                  height = +svg.attr("height");

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            // Step 3: Create simulation
            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink().id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Step 4: Create links (edges)
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .attr("stroke-width", 1.5);

            // Step 5: Create nodes (vertices)
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("id", d => d.id)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Append circles to nodes
            node.append("circle")
                .attr("r", 5)
                .attr("fill", d => color(d.id));

            // Append text labels to nodes
            node.append("text")
                .attr("dx", 6)
                .attr("dy", ".35em")
                .text(d => d.title); // Show the title

            // Step 6: Update positions on simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        });
    </script>
</body>
</html>
